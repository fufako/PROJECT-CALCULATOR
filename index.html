<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="screen">
        <div class="lastOperation">00</div>
        <div class="currentOperation">211</div>
      </div>
      <div class="buttons">
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
      </div>
      <div class="grid-elements">
        <button class="numer" id="7">7</button>
        <button class="numer" id="8">8</button>
        <button class="numer" id="9">9</button>
        <button class="divide" id="divide">รท</button>
        <button class="numer" id="4">4</button>
        <button class="numer" id="5">5</button>
        <button class="numer" id="6">6</button>
        <button class="multiply" id="multiply">x</button>
        <button class="numer" id="1">1</button>
        <button class="numer" id="2">2</button>
        <button class="numer" id="3">3</button>
        <button class="minus" id="minus">-</button>
        <button class="dot">.</button>
        <button class="numer" id="0">0</button>
        <button class="equals" id="equals">=</button>
        <button class="plus" id="plus">+</button>
      </div>
    </div>
  </body>
</html>
