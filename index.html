<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="lastOperation"></div>
        <div class="currentOperation">0</div>
      </div>
      <div class="buttons">
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
      </div>
      <div class="grid-elements">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation" id="divide">รท</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation" id="multiply">x</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation" id="subtract">-</button>
        <button class="dot">.</button>
        <button class="number">0</button>
        <button class="equals" id="equals">=</button>
        <button class="operation" id="add">+</button>
      </div>
    </div>
    <div class="footer">
      fufako
      <a href="https://github.com/fufako" id="git" target="_blank">
        <i
          class="fa fa-github"
          style="font-size: 24px"
          href="https://github.com/fufako"
        ></i
      ></a>
    </div>
  </body>
</html>
